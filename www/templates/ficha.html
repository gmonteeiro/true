<ion-view view-title="{{pet.nome}}">
  <ion-content class="ficha">
    <div class="img-area small">
		<img ng-src="{{pet.img}}" alt="">
	</div>
	<div class="bg-title">
		<img src="img/edit.png" alt="" ng-click="edit()">
		<h2>Ficha técnica</h2>
	</div>
	<div class="container">
		<div class="field">
			<div class="field-name">Raça</div>
			<div class="field-content">{{pet.raca}}</div>
		</div>

		<div class="field">
			<div class="field-name">Data de nascimento</div>
			<div class="field-content">{{pet.dataNascimento | date: 'dd/MM/yyyy'}}</div>
		</div>

		<div class="field halph">
			<div class="field-name">Idade</div>
			<div class="field-content">{{calcAge(pet.dataNascimento)}}</div>
		</div>
		<div class="field halph">
			<div class="field-name">Idade humana</div>
			<div class="field-content">{{humanAge()}}</div>
		</div>

		<div class="field halph">
			<div class="field-name">Sexo</div>
			<div class="field-content">{{(pet.sexo) ? 'Macho' : 'Femea'}}</div>
		</div>
		<div class="field halph">
			<div class="field-name">Castrado</div>
			<div class="field-content">{{(castrado) ? 'Sim' : 'Não'}}</div>
		</div>

		<div class="field halph">
			<div class="field-name">Peso</div>
			<div class="field-content">{{pet.peso}}kg</div>
		</div>
	</div>
  </ion-content>
</ion-view>
