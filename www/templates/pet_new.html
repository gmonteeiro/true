<ion-view view-title="{{title}}">
  <ion-content class="container btm">
    <div class="bg-grad add-image" ng-click="picture()" ng-if="!imagem">
    	<img src="img/add.png" alt="">
    	<span>Adicionar Imagem</span>
    </div>
    <div class="img-container" ng-if="imagem">
    	<img src="img/close.png" alt="" class="btn-close" ng-click="delete()">
    	<img ng-src="{{imagem}}" alt="">
    </div>
	<div class="form">
	    <div class="line">
	    	<input type="text" name="nome" ng-model="pet.nome" placeholder="Nome">
	    </div>

	    <div class="line">
	    	<input type="text" name="raca" ng-model="pet.raca" placeholder="Raça">
	    </div>

	    <div class="line" ng-click="getDate()">
	    	<div class="likeinput" ng-if="pet.dataNascimento">{{pet.dataNascimento | date: 'dd/MM/yyyy'}}</div>
	    	<div class="likeinput" ng-if="!pet.dataNascimento">Nascimento</div>
	    	<!-- <input type="text" name="dataNascimento" ng-model="pet.dataNascimento" placeholder="Nascimento" mask="99/99/9999"> -->
	    </div>

	    <div class="line">
	    	<input type="text" name="peso" ng-model="pet.peso" placeholder="Peso" mask="?9?9?9.9">
	    </div>

	    <div class="line opt">
	    	<span class="leg text-hl">Espécie</span>
	    	<ion-radio ng-value="1" ng-model="pet.idEspecie" class="text-hl" name="especie">Canino</ion-radio>
			<ion-radio ng-value="0" ng-model="pet.idEspecie" class="text-hl" name="especie">Felino</ion-radio>
	    </div>

	    <div class="line opt">
	    	<span class="leg text-hl">Sexo</span>
	    	<ion-radio ng-value="1" ng-model="pet.sexo" class="text-hl" name="sexo">Masculino</ion-radio>
			<ion-radio ng-value="0" ng-model="pet.sexo" class="text-hl" name="sexo">Feminino</ion-radio>
	    </div>

	    <div class="line opt">
	    	<span class="leg text-hl">Castrado</span>
	    	<ion-radio ng-value="1" ng-model="pet.castrado" class="text-hl" name="castrado">Sim</ion-radio>
			<ion-radio ng-value="0" ng-model="pet.castrado" class="text-hl" name="castrado">Não</ion-radio>
	    </div>

	    <div class="line opt" ng-if="pet.castrado == 0">
	    	<span class="leg text-hl">Tem interesse em cruzar futuramente?</span>
	    	<ion-radio ng-value="1" ng-model="pet.cruzar" class="text-hl" name="cruzar">Sim</ion-radio>
			<ion-radio ng-value="0" ng-model="pet.cruzar" class="text-hl" name="cruzar">Não</ion-radio>
	    </div>

      <div class="line opt"></div>

      
    </div>
  </ion-content>

    <div class="btm-bar">
		<div class="btn-icon" ng-click="send()"><img src="img/checked.png" alt=""></div>
	</div>
</ion-view>
