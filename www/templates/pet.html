<ion-view view-title="{{pet.nome}}" can-swipe-back="false">
    <ion-nav-buttons side="right" >
      <img src="img/config.png" alt="" ng-click="config()">
    </ion-nav-buttons>
  	<ion-content class="pet-content">
    	<div class="img-area">
    		<img ng-src="{{(pet.img) ? pet.img : 'img/no-image-pet.png'}}" alt="">
    		<div class="pet-ind">
  				<div class="ind-item">
  					<span class="icon"><img src="img/bug.png" alt=""></span>
  					2 semanas
  				</div>
  				<div class="ind-item">
  					<span class="icon"><img src="img/vacina.png" alt=""></span>
  					3 meses
  				</div>
  				<div class="ind-item">
  					<span class="icon"><img src="img/banho.png" alt=""></span>
  					2 dias
  				</div>
			  </div>
    	</div>

    	<div class="pet-menu">
    		<div class="pet-menu-item bg-grad" ng-click="menu('app.ficha')"><img src="img/ficha.png" alt="" class="icone">ficha t√©cnica</div>
    		<div class="pet-menu-item bg-grad" ng-click="menu('app.vacina')"><img src="img/seringa.png" alt="" class="icone">carteira de vacina</div>
    		<div class="pet-menu-item bg-grad" ng-click="menu('app.timeline')"><img src="img/timeline.png" alt="" class="icone">timeline</div>
    		<div class="pet-menu-item bg-grad" ng-click="menu('app.banhos')"><img src="img/banhos.png" alt="" class="icone">banhos</div>
    		<div class="pet-menu-item bg-grad" ng-click="menu('app.medicamentos')"><img src="img/medicamentos.png" alt="" class="icone">medicamentos</div>
    	</div>
  	</ion-content>
</ion-view>
