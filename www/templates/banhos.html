	</div>

	</div>

	<div class="container">
		<div class="card" ng-repeat="banho in banhos | orderBy:'-dataBanho'">
			<div class="data bg-grad">{{banho.dataBanho | date: 'dd/MM/yyyy'}}</div>
			<div class="icon-field halph">
				<img src="img/location.png" alt="">
				<span>{{banho.NomePetShop}}</span>
			</div>
			<div class="icon-field halph">
				<img src="img/price.png" alt="">
				<span>R${{banho.valor}}</span>
			</div>
			<div class="img-area" ng-if="banho.img">
				<img ng-src="{{banho.img}}" alt="">
			</div>
		</div>
