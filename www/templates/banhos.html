<ion-view view-title="Banhos">
  <ion-content class="timeline"> <!-- scroled -->
    <div class="img-area small">
		<img ng-src="{{pet.img}}" alt="">
	</div>
	<div class="bg-title" ng-click="novo()">
		<img src="img/add-white.png" alt="">
		<h2>{{pet.nome}}</h2>
	</div>
	<div class="alert">
		<div class="field">
			<div class="field-content">Pr√≥ximo Banho</div>
			<div class="field-name">{{prox.data | date: 'dd/MM/yyyy'}}</div>
			<div class="alert-sign" ng-if="prox.atrasado">!</div>
		</div>
	</div>
	<div class="container">
		<div class="card" ng-repeat="banho in banhos">
			<div class="data bg-grad">{{banho.data | date: 'dd/MM/yyyy'}}</div>
			<div class="icon-field halph">
				<img src="img/location.png" alt="">
				<span>{{banho.petshop}}</span>
			</div>
			<div class="line" ng-click="getRetorno()">
		    	<div class="likeinput" ng-if="!vacina.retorno">Retorno</div>
		    	<div class="likeinput" ng-if="vacina.retorno">{{vacina.retorno | date: 'dd/MM/yyyy'}}</div>
		    	<!-- <input type="text" name="retorno" ng-model="vacina.retorno" placeholder="Retorno" mask="99/99/9999"> -->
		    </div>
			<div class="icon-field halph">
				<img src="img/price.png" alt="">
				<span>R${{banho.valor}}</span>
			</div>
			<div class="img-area" ng-if="banho.img">
				<img ng-src="{{banho.img}}" alt="">
			</div>
		</div>
	</div>
  </ion-content>
</ion-view>
