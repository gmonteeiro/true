<ion-view view-title="Novo medicamento">
  <ion-content class="container btm">
    <div class="bg-grad add-image" ng-click="picture()" ng-if="!imagem">
    	<img src="img/add.png" alt="">
    	<span>Adicionar Imagem</span>
    </div>
    <div class="img-container" ng-if="imagem">
    	<img src="img/close.png" alt="" class="btn-close" ng-click="delete()">
    	<img ng-src="{{imagem}}" alt="">
    </div>
	<div class="form">
	    <div class="line">
	    	<input type="text" name="nome" ng-model="medicamento.nome" placeholder="Nome">
	    </div>

	    <div class="line" ng-click="getAplicacao()">
	    	<div class="likeinput" ng-if="!medicamento.dataAplicacao">Aplicacao</div>
	    	<div class="likeinput" ng-if="medicamento.dataAplicacao">{{medicamento.dataAplicacao | date: 'dd/MM/yyyy'}}</div>
	    </div>

	    <div class="line" ng-click="getRetorno()">
	    	<div class="likeinput" ng-if="!medicamento.dataRetorno">Pr√≥xima dose</div>
	    	<div class="likeinput" ng-if="medicamento.dataRetorno">{{medicamento.dataRetorno | date: 'dd/MM/yyyy'}}</div>
	    </div>

	    <div class="line">
	    	<select ng-model="medicamento.retorno" class="likeinput">
			    <option ng-repeat="item in diasLembrete"  value="{{item.qtd}}">{{item.desc}}</option>
			</select>
	    </div>

	    

    </div>
  </ion-content>

    <div class="btm-bar">
		<div class="btn-icon" ng-click="send()"><img src="img/checked.png" alt=""></div>
	</div>
</ion-view>
